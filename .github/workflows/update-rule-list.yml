name: Update Rule List

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

name: Update Lists

on:
  push:
    branches:
      - main  # 或者你的主要分支

jobs:
  update-lists:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Update Lists
      run: |
        # Download and update china-list.txt
        wget https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/china-list.txt -O china-list.txt
        sed -i 's/^/DOMAIN-SUFFIX,/' china-list.txt

        # Download and update reject-list.txt
        wget https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/reject-list.txt -O reject-list.txt
        sed -i 's/^/DOMAIN-SUFFIX,/' reject-list.txt

        # Commit changes
        git config --global user.email "${{ secrets.GH_EMAIL }}"
        git config --global user.name "${{ secrets.GH_USERNAME }}"
        git add china-list.txt reject-list.txt
        git commit -m "Update China List and Reject List"
        git push origin main  # 或者你的主要分支
