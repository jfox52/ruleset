name: Update China List and Reject List

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-lists:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Update China List
      run: |
        curl -o china-list.txt https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/china-list.txt

    - name: Update Reject List
      run: |
        curl -o reject-list.txt https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/reject-list.txt

    - name: Add Prefix to Domain Lists
      run: |
        sed -i 's/^/DOMAIN-SUFFIX,/' china-list.txt
        sed -i 's/^/DOMAIN-SUFFIX,/' reject-list.txt

    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n "$(git status --porcelain)" ]]; then
          echo "Changes detected."
          echo "::set-output name=changes::true"
        else
          echo "No changes detected."
          echo "::set-output name=changes::false"
        fi

    - name: Configure Git and Commit Changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --global user.email "${{ secrets.GH_EMAIL }}"
        git config --global user.name "${{ secrets.GH_USERNAME }}"
        git add china-list.txt reject-list.txt
        git commit -m "Update China List and Reject List"
        git push origin main  # 或者你的主要分支
